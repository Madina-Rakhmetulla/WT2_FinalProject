<!doctype html>
<html data-bs-theme="dark" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auth â€” Online Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-4" style="max-width: 920px;">
      <h1 class="mb-3">Account</h1>
      <p class="text-secondary mb-4">Register or login to get a JWT token. To add books/authors, login as <strong>admin</strong>.</p>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card p-3">
            <h2 class="h4">Register</h2>
            <form id="registerForm" class="mt-2">
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input class="form-control" id="regEmail" type="email" required>
              </div>
              <div class="mb-2">
                <label class="form-label">Password</label>
                <input class="form-control" id="regPassword" type="password" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Role (optional)</label>
                <select class="form-select" id="regRole">
                  <option value="user" selected>user</option>
                  <option value="admin">admin</option>
                </select>
              </div>
              <button class="btn btn-primary" type="submit">Register</button>
            </form>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card p-3">
            <h2 class="h4">Login</h2>
            <form id="loginForm" class="mt-2">
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input class="form-control" id="loginEmail" type="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" id="loginPassword" type="password" required>
              </div>
              <button class="btn btn-success" type="submit">Login</button>
            </form>

            <hr class="my-3">
            <div class="d-flex gap-2 flex-wrap">
              <button id="copyTokenBtn" class="btn btn-outline-light" type="button">Copy token</button>
              <button id="logoutBtn" class="btn btn-outline-danger" type="button">Logout</button>
              <a class="btn btn-outline-info" href="library-admin.html" data-admin-only>Admin: Open Admin Panel</a>
              <a class="btn btn-outline-secondary" href="catalog.html">Catalog</a>
            </div>
            <p class="text-secondary mt-3 mb-0">Current status: <span id="authStatus">Not logged in</span></p>
          </div>
        </div>
      </div>

      <p class="text-secondary small mt-4 mb-0">Tip: admin users can manage data from the <a href="library-admin.html">Admin Panel</a>.</p>
    </div>

    <script src="js/library.js"></script>
  </body>
</html>
